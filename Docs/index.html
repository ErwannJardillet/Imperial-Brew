<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini E-commerce</title>
    <link rel="stylesheet" href="/Docs/styles/style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <header class="navbar">
      <div class="logo">
        <img src="/Docs/assets/img/fav_icon.png" alt="" />
        <p>
          Imperial <br />
          brew
        </p>
      </div>
      <nav>
        <ul class="nav-links">
          <li class="search">
            <img
              src="/Docs/assets/img/search_24dp_666666_FILL0_wght400_GRAD200_opsz24.svg"
              alt=""
            />
          </li>
          <li class="person">
            <img
              src="/Docs/assets/img/person_24dp_666666_FILL0_wght400_GRAD200_opsz24.svg"
              alt=""
            />
          </li>
          <li class="cart"> <img src="/Docs/assets/img/shopping_cart_24dp_E3E3E3_FILL0_wght400_GRAD200_opsz24.svg" alt=""> <p>0</p> </li>
        </ul>
      </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
      <h1>Bienvenue dans notre boutique</h1>
      <p>Des produits incroyables à prix cassés !</p>
      <a href="#produits" class="cta-button">Voir les produits</a>
    </section>

    <!-- SECTION PRODUITS -->
    <section class="produits" id="produits">
      <h2>Nos produits</h2>
      <div class="produit-liste">
        <div class="produit">
          <img src="https://via.placeholder.com/200" alt="Produit 1" />
          <h3>Produit 1</h3>
          <p>29,99 €</p>
          <button>Ajouter au panier</button>
        </div>
        <div class="produit">
          <img src="https://via.placeholder.com/200" alt="Produit 2" />
          <h3>Produit 2</h3>
          <p>39,99 €</p>
          <button>Ajouter au panier</button>
        </div>
        <!-- Ajoute d'autres produits ici -->
      </div>
    </section>
  </body>
</html>
